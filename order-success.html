<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Successful</title>
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .success-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .success-container h2 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .success-container p {
      font-size: 1.1rem;
      color: #555;
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .btn-home {
      margin-top: 25px;
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="success-icon">
      <i class="fa fa-check-circle"></i>
    </div>
    <h2>Order Placed Successfully!</h2>
    <p>Thank you for your order. Our team is preparing your food and it will be delivered soon.</p>
    <a class="btn-home" href="index.html">Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 Vishal Mavinmar | All Rights Reserved | <a href="index.html">Home</a></p>
  </footer>

</body>
</html>
